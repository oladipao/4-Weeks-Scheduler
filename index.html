<!DOCTYPE html>
<html>
    

    <head>
        <meta http-equiv="refresh" content="300">
<link href="style.css" rel="stylesheet" type="text/css"/>
        <title> 4 weeks scheduler </title> 
        <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
    </head>

    <body>
        
        <div class= "extras">
            <b> Random Info & Active Fluid Tasks </b>
            <textarea class = "text" id="area1" oninput="save(event)" spellcheck="false">  
        </textarea>
        </div>
        
        </div>
        <div id="buttons">
         <button type="button" class= "button" id="all" onclick="inputDelete()"> Delete</button>
         <button type="button" class= "button" id="Rone" onclick="undoDelete()"> Undo Delete</button>
         <button type="button" class= "button" id="Rfour" onclick="inputCopy()"> Copy</button>
         <button type="button" class= "button" id="Rthree" onclick="inputPaste()"> Paste</button>
         <button type="button" class= "button" id="Rtwo" onclick="unPaste()"> Un-Paste</button>
        </div>
         
    
         
         
         <div id ="buttons2">
         <button type="button" class= "buttonX" id="R2" onclick="upShift(event)"> Row 1 Expired</button>
         <button type="button" class= "buttonX" id="R3" onclick="upShift(event)"> Row 1 - 2 Expired</button>
         <button type="button" class= "buttonX" id="R4" onclick="upShift(event)"> Row 1 - 3 Expired</button>
        </div>
    
        
        <div>
        <input id="Datesa" type = "date"  oninput = "dateSet()">
        <a href="https://docs.google.com/spreadsheets/d/1RYWN2vt19Mv66U3n1oymL832dw8TpoZ7tdcFtXrOmck/edit#gid=1503972576" target="_blank">Projects & Weekly Planner</a>
        </div>

             <div id="container"  >
            
           

        <div class="lists" id="firstDayBox" ondrop ="drop(event)" ondragover="drop(event)" >
            <div id = "li1" class="list" draggable="true" ondragstart="drag(event)"> <input oninput="save(event)" id = "wee" type="text" placeholder="List item 1" >  </div>
            <div id = "li2"class="list" draggable="true" ondragstart="drag(event)"><input type="text" placeholder="List item 1"> </div>
            <div id = "li3"class="list" draggable="true" ondragstart="drag(event)"> <input type="text" placeholder="List item 1">  </div>
            <div id = "li4"class="list" draggable="true" ondragstart="drag(event)"> <input type="text" placeholder="List item 1"> </div>
            <div id = "li5"class="list" draggable="true" ondragstart="drag(event)"> <input type="text" placeholder="List item 2"> </div>
        </div>


    </div>


    <script src ="main.js"> </script>
    </body>

</html>
